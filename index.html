<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer type="module"></script>
    <title>IMC</title>
    <link
      rel="shortcut icon"
      href="./assets/rocketseatLogoWhiteBG-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="errorMessage">Digite somente n√∫meros!</div>

    <div class="container">
      <div class="mainCointainer card">
        <div id="containerContent">
          <span>Calcule seu IMC</span>
          <form onsubmit="">
            <div id="weightInputBox">
              <label for="weightInput">Peso (kg)</label>
              <input
                type="number"
                name="weightInput"
                id="weightInput"
                placeholder="60"
              />
            </div>
            <div id="heightInputBox">
              <label for="heightInput">Altura (cm)</label>
              <input
                type="number"
                name="weightInput"
                id="heightInput"
                placeholder="165"
              />
            </div>
            <button id="calcImc">Calcular IMC</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modalWrapper">
      <div class="modal card">
        <span class="title"></span>
        <button class="close">
          <img src="assets/close.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
